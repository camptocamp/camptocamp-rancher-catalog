version: '2'
services:
  containers:
    labels:
      io.rancher.scheduler.global: 'true'
      io.rancher.container.hostname_override: container_name
      prometheus_port: '9104'
    image: google/cadvisor:v0.25.0
    volumes:
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    pid: "host"
    command:
    - --port=9104

  node:
    labels:
      io.rancher.scheduler.global: 'true'
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: 'node-conf'
      prometheus_port: '9103'
    image: 'camptocamp/node-collectd:v0.2.3'
    stop_signal: 'SIGHUP'
    volumes_from:
    - 'node-conf'
    security_opt:
    - apparmor=unconfined
    volumes:
    - /:/rootfs:ro

  node-conf:
    labels:
      io.rancher.scheduler.global: 'true'
      io.rancher.container.start_once: 'true'
      io.rancher.container.hostname_override: container_name
    image: 'camptocamp/confd:v0.12.0-alpha3'
    entrypoint: '/confd/confd'
    command: '-version'
    volumes:
      - /confd

  statsd:
    labels:
      io.rancher.scheduler.affinity:host_label: monitoring=true
      io.rancher.container.hostname_override: container_name
      io.rancher.container.requested_ip: 10.42.24.101
      prometheus_port: '9103'
    image: 'camptocamp/statsd-collectd:v0.2.2'
    stop_signal: 'SIGHUP'

  pushgateway:
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: monitoring=true
      prometheus_port: '9091'
      ssh_tunnel.port: '9091'
      io.rancher.container.requested_ip: 10.42.24.102
    image: 'prom/pushgateway:v0.3.1'
    volumes:
    - 'metrics_pushgw:/state'
    command:
    - -persistence.file=/state/pushgateway.state
    - -log.format=logger:stdout?json=true

  rancher:
    labels:
      io.rancher.container.create_agent: true
      io.rancher.container.agent.role: environment
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: monitoring=true
      prometheus_port: '9173'
    image: infinityworks/prometheus-rancher-exporter:v0.22.52
    environment:
      - HIDE_SYS="false"

  prometheus-config-merger:
    image: camptocamp/prometheus-config-merger:0.1.0
    network_mode: container:prometheus-server
    labels:
      io.rancher.scheduler.affinity:host_label: monitoring=true
    volumes:
      - 'metrics_prom_confdir:/etc/prometheus/'

  prometheus-rancher-metadata-conf:
    image: camptocamp/prometheus-rancher-metadata-conf:v0.3.0
    labels:
      io.rancher.scheduler.affinity:host_label: monitoring=true
    volumes:
      - 'metrics_prom_confdir:/etc/prometheus/'

  prometheus-server-conf:
    image: camptocamp/prometheus-server-conf:20170821-3
    labels:
      io.rancher.container.start_once: 'true'
      io.rancher.scheduler.affinity:host_label: monitoring=true
    volumes:
      - 'metrics_prom_confdir:/etc/prometheus/'

  prometheus-server-rules-conf:
    image: camptocamp/prometheus-server-rules-conf:20170821-3
    labels:
      io.rancher.container.start_once: 'true'
      io.rancher.scheduler.affinity:host_label: monitoring=true
    volumes:
      - 'metrics_prom_confdir:/etc/prometheus/'

  prometheus-server:
    labels:
      io.rancher.scheduler.affinity:host_label: monitoring=true
      io.rancher.sidekicks: prometheus-server-conf,prometheus-rancher-metadata-conf,prometheus-server-rules-conf,prometheus-config-merger
      #io.rancher.container.hostname_override: container_name # NB: breaks prometheus
      prometheus_port: '9090'
    image: prom/prometheus:v1.7.1
    volumes:
      - 'metrics_prom_confdir:/etc/prometheus/'
      - 'metrics_tsdb:/prometheus'
    volumes_from:
    - prometheus-server-rules-conf
    command:
    - -config.file=/etc/prometheus/prometheus.yml
    - -storage.local.path=/prometheus
    - -storage.local.max-chunks-to-persist=131072
    - -storage.local.memory-chunks=262144
    - -log.format=logger:stdout?json=true

  prometheus-auth-conf:
    image: 'camptocamp/prometheus-auth-conf:v0.1.3'
    labels:
      io.rancher.scheduler.affinity:host_label: monitoring=true
      io.rancher.container.start_once: 'true'
      io.rancher.container.hostname_override: container_name
    environment:
      USERNAME: '${PROMETHEUS_USERNAME}'
      PASSWORD: '${PROMETHEUS_PASSWORD}'
      GRAFANA_URL: '${GRAFANA_URL}'
      RESOLVER: '169.254.169.250'
    volumes:
      - '/etc/haproxy'
      - '/entrypoint'

  prometheus-auth:
    labels:
      io.rancher.scheduler.affinity:host_label: monitoring=true
      io.rancher.sidekicks: prometheus-auth-conf
      io.rancher.container.hostname_override: container_name
    image: haproxy:1.6-alpine
    entrypoint: /entrypoint/run.sh
    volumes_from:
      - 'prometheus-auth-conf'

  prometheus:
    image: rancher/lb-service-haproxy:v0.6.4
    links:
      - prometheus-auth:prometheus-auth
    ports:
      - ${PROMETHEUS_PORT}:${PROMETHEUS_PORT}/tcp
    labels:
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.scheduler.affinity:host_label: monitoring=true
      io.rancher.container.hostname_override: container_name
      io.rancher.container.create_agent: 'true'
      haproxy_stats_port: '8008'
      haproxy_stats_id: 'prometheus'
      haproxy_stats_path: '/stats'
